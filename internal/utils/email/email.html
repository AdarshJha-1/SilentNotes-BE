<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px;">
        <h1 style="color: #333333; text-align: center;">Welcome, {{.Name}}!</h1>
        <p style="color: #555555;">Thank you for registering. Your verification code is:</p>
        <p style="color: #333333; font-size: 24px; text-align: center; background-color: #f9f9f9; padding: 10px; border-radius: 4px;">{{.Code}}</p>
        <p>Verify At <span>http://localhost:3000/api/v1/verify?username={{.Name}}&code={{.Code}}</span></p>
        <p style="color: #555555;">Please use this code to complete your registration.</p>
        <p style="color: #777777; font-size: 12px; text-align: center;">If you did not request this email, please ignore it.</p>
    </div>
</body>
</html>
